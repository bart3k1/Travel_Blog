<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'trvl_app/style.css' %}"/>
    <title> {% block title %} {% endblock %} </title>

</head>
<body>
<div class="container">
    <div class="template">


        {% block content %}

        {% endblock %}

        {% if user.is_authenticated %}

            <a href="{% url 'add-travel' %}" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">
                Dodaj podróż</a>
            <a href="{% url 'list-travel' %}" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">
                Lista podróży</a>
            <a href="{% url 'logout' %}" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">
                Wyloguj {{ user.get_username }} </a>


        {% endif %}


    </div>
</div>
</body>
</html>
