<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css"
          integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'trvl_app/style.css' %}"/>

    <title> {% block title %} {% endblock %} </title>

</head>
<body>

{% if user.is_authenticated %}

    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">

                        <a class="nav-link" href="{% url 'index' %}">
                            <button type="button" class="btn btn-light">Start</button>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'add-travel' %}">
                            <button type="button" class="btn btn-light">Dodaj podróż</button>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'list-travel' %}">
                            <button type="button" class="btn btn-light">Lista podróży</button>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="{% url 'logout' %}">
                            <button type="button" class="btn btn-light">Wyloguj: {{ user.get_username }} </button>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

{% else %}

    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">

                        <a class="nav-link" href="{% url 'login' %}">
                            <button type="button" class="btn btn-light">Zaloguj się</button>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'add-user' %}">
                            <button type="button" class="btn btn-light">Stwórz użytkownika</button>
                        </a>
                    </li>

                </ul>
            </div>
        </nav>
    </div>




{% endif %}

<div class="container">


    <div class="template">
        <div class="separator"> {% block header %} {% endblock %} </div>

        {% block content %}

        {% endblock %}


    </div>
</div>
</body>
</html>
